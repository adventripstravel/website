notices = '<div>
    <h4>Políticas de reservación</h4>
    <p>Es muy importante que usted lea los Términos y Condiciones cuidadosamente antes de hacer su reservación en EXPLOORE.  El monto total de su reservación será cargado a su tarjeta al momento de hacer su reservación. Los pagos realizados con Visa ó MasterCard: el cargo se aplicará en dólares de EE.UU. La posible conversión a otra divisa se realizará bajo el tipo de cambio actual de su banco.</p>
</div>
<div>
    <h4>Políticas de cancelación</h4>
    <p>Cancelaciones hechas 3 días o más antes del horario programado para el tour aplica un cargo de 10%.</p>
    <ul>
        <li>Cancelaciones hechas de 0 a 2 días antes del horario programado para el tour aplica un cargo de 100%.</li>
        <li>No aplican reembolsos si no te presentas en el punto de encuentro acordado para iniciar el tour o para transportarte hasta el lugar donde tomarás el tour.</li>
        <li>Todas las modificaciones están sujetas a disponibilidad y autorización del proveedor del servicio.</li>
        <li>Algunos tours y actividades no son sujetas a cancelación.</li>
    </ul>
    <p>Para cancelar llama al número otorgado por EXPLOOR del proveedor directo y ten a la mano estos datos:</p>
    <ul>
        <li>Horario de atención: Las 24 horas, los 365 días del año</li>
        <li>Nombre completo de la persona que viaja</li>
        <li>Localizador Clave de confirmación (si ya la recibiste)</li>
    </ul>
    <p>Si lo prefieres, manda tu solicitud de cancelación vía email a (colocar correo de cancelaciones) con los datos mencionados arriba. Tu solicitud será procesada y, si cumple con las políticas de cancelación del servicio que hayas reservado, reembolsaremos la cantidad correspondiente a tu tarjeta de crédito. La página Internet, no asumirá responsabilidad por ninguna reclamación, costo o gastos que surjan por heridas personales o de terceras personas, accidentes o deceso, pérdida o daños de pertenencias personales, pérdida de diversión, enojo, desilusión, angustia o frustración, ya sea mental o física, que resulte de lo que se menciona a continuación:</p>
    <ul>
        <li>Actos u omisiones de cualquiera otra persona que no sea la página Internet o sus empleados;</li>
        <li>Enfermedad, robo, disputas laborales, fallas mecánicas, cuarentena, acciones gubernamentales, clima, o cualquier otra causa ajena al control directo de la página Internet;</li>
        <li>Falla del cliente en obtener la documentación requerida para su viaje tal como, pero no limitada a, pasaportes, visas y certificados, en cuyo caso usted no tendrá derecho a ningún reembolso;</li>
        <li>Falla del cliente en seguir instrucciones incluyendo, pero no limitado a, horarios de salida de aeropuerto, hora y fecha de entrada y salida en hoteles, políticas de canje de cupones;</li>
        <li>Cancelación o cambio por cualquier razón de los servicios de viaje ofrecidos. Nos reservamos el derecho de cancelar o cambiar los servicios de viaje a nuestra discreción, pero se tratará de sustituirlos con servicios comparables. Si nosotros tenemos que cancelar completamente su reservación, la responsabilidad de la página Internet estará limitada al reembolso de todo el dinero pagado a la página Internet;</li>
        <li>Un reembolso total no será honrado en situaciones en las que el viaje tenga que ser cancelado, interrumpido y/o pospuesto por la página Internet por razones que estén fuera de su control (causas de fuerza mayor, tales como, pero no limitadas a, clima, huracán, terremotos, actos de terrorismo, etc.) y en los que las obligaciones contractuales de la página Internet con sus proveedores no le permitan obtener reembolso de la suma pagada o a ser pagada al proveedor por cuenta del cliente. En cualquier caso, a discreción de la página Internet, se podrá retener un 10% del total de la cantidad pagada por la reservación como gasto administrativo.</li>
    </ul>
    <p>A pesar de la estrecha comunicación establecida por la página Internet con los proveedores aquí anunciados, existe la posibilidad de que la vigencia de algunos precios haya expirado o provenga de información erróneamente proporcionada por dichos proveedores con la que nuestra base de datos es alimentada. No obstante esto, la página Internet, toma la precaución de verificar las tarifas que aplican con cada reservación. En caso de que el precio correcto sea menor a la cantidad cotizada, la página Internet aplicará el monto menor. En caso de que el precio correcto sea mayor a la cantidad cotizada, su Asesor de Viajes asignado se pondrá oportunamente en contacto con Usted, informándole la cantidad correcta o bien, registrando la cancelación de la reservación a petición suya por no estar de acuerdo con el incremento en precio, deslindando expresamente a la página Internet y sus proveedores de cualquier responsabilidad o pago de indemnización por inconvenientes causados por dicha cancelación.</p>
</div>
<div>
    <h4>Deslinde de responsabilidades</h4>
    <p>La página Internet presta servicios en calidad de agente intermediario entre el cliente y el prestador de los bienes y servicios promocionados en el sitio Web. La página Internet establece negociaciones comerciales dentro de sus propios estándares de calidad y servicio, tales como, pero no limitados a: hospedaje en hoteles, transportación terrestre y otras actividades turísticas afines como tours y excursiones, eligiendo solo a los proveedores más calificados y de mayor prestigio del mercado. No obstante, la página Internet no puede asumir ninguna responsabilidad frente a quienes compran servicios en su portal de Internet, por actos u omisiones de los proveedores aquí anunciados, en virtud de que no tiene control alguno o relación legal sobre su personal, equipo, operación o bienes. La página Internet declara, que:</p>
    <ul>
        <li>Las fotografías mostradas en su portal de Internet son solamente representativas y no garantizan que a su llegada, todo sea exactamente igual como aquí se describe;</li>
        <li>La categoría de estrellas asignada a los hoteles y servicios, están basadas en la interpretación de la página Internet y pueden diferir de las categorías reportadas en otros lugares;</li>
        <li>Las descripciones de los servicios de viaje son actualizadas por la página Internet a su mejor conocimiento, pero no garantizan que todo será exactamente igual a su llegada;</li>
        <li>La página Internet se reserva el derecho de rechazar a cualquier cliente en cualquier momento;</li>
        <li>Cualquier reclamación o notificación por escrito en contra de la página Internet, deberá ser recibida a más tardar con catorce (14) días después del regreso de su viaje.</li>
    </ul>
</div>'

